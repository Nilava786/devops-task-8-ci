name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run basic validation
      run: |
        echo "Running CI pipeline"
        ls -la

    - name: Validate HTML file
      run: |
        if [ -f index.html ]; then
          echo "index.html found – CI successful"
        else
          echo "index.html missing – CI failed"
          exit 1
        fi
